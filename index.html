<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Norm's Weather Page</title>
    <!-- Bootstrap links-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    <link href="./resources/css/main.css" type="text/css" rel="stylesheet" />

  </head>
  <body>
    <div class="container" id="page-container">  <!-- page-container -->
      <div class="row"> <!-- input-form-row -->

        <div class="col-md-offset-1 col-md-9">
          <form onsubmit="return assembleURL()" id="input-form">
            <div class="form-group">
              <label>Enter City Name</label>
              <input type="text" class="form-control" id="city-field"
                     placeholder="Chicago" required>
            </div>

            <div id="dropdowns">
              <div id="state-section">
                <select class="drop-btn" id="select-state" name="state-selector">
                  <option value="IL">Select a State (U.S.A) or Province (Canada)</option>
                </select>
              </div>

              <div id="country-section">
                <select required  class="drop-btn" id="select-country" name="country-selector">
                  <option value="US">Select a Country</option>
                </select>              
              </div>

              <button type="submit" class="btn btn-default" id="submit-btn">Submit</button>
            </div>
            
          </form>
        </div>
      </div> <!-- input-form-row -->

      <div class="row"> <!-- Current conditions row-->
        <div class="col-md-offset-1 col-md-5">
          <div id="current-cond">
            <div id="conditions-container">
              <!-- <label id="location" class="panel-label">Baltimore, Maryland</label>
                   <label id="current-conditions" class="panel-label">Current Conditions</label>-->
              <label class="panel-label" id="location">Baltimore, Maryland</label>
              <label class="panel-label">Current Conditions</label>
              <table class="table">
                <tbody>
                  <tr>
                    <td id="date-row"><strong>Date:</strong></td>
                    <td id="date"></td>
                  </tr>
                  <tr>
                    <td id="temp-row"><strong>Temperature:</strong></td>
                    <td id="temp"></td>
                  </tr>
                  <tr>
                    <td id="cond-row"><strong>Conditions:</strong></td>
                    <td id="conditions"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div> <!-- Current conditions row-->

      <div class="row"> <!-- Forecast row-->
        <div class="col-md-offset-2 col-md-7">
          <div id="forecasts">
            <div class="forecast-box" id="forecast-0">
              <span class="forecast-day">Today </span>
              <img class="day-image" src="" />
              <span class="day-conditions"></span>
              <span class="day-high">High</span>
              <span class="day-low"></span>
            </div>
            <div id="forecast-1">
              <span class="forecast-day"></span>
              <img class="day-image" src="" />
              <span class="day-conditions"></span>
              <span class="day-high">High</span>
              <span class="day-low"></span>
            </div>
            <div id="forecast-2">
              <span class="forecast-day"></span>
              <img class="day-image" src="" />
              <span class="day-conditions"></span>
              <span class="day-high">High</span>
              <span class="day-low"></span>
            </div>
            <div id="forecast-3">
              <span class="forecast-day"></span>
              <img class="day-image" src="" />
              <span class="day-conditions"></span>
              <span class="day-high">High</span>
              <span class="day-low"></span>
            </div>
            <div id="forecast-4">
              <span class="forecast-day"></span>
              <img class="day-image" src="" />
              <span class="day-conditions"></span>
              <span class="day-high">High</span>
              <span class="day-low"></span>
            </div>
            <div id="forecast-5">
              <span class="forecast-day"></span>
              <img class="day-image" src="" />
              <span class="day-conditions"></span>
              <span class="day-high">High</span>
              <span class="day-low"></span>
            </div>
            <div id="forecast-6">
              <span class="forecast-day"></span>
              <img class="day-image" src="" />
              <span class="day-conditions"></span>
              <span class="day-high">High</span>
              <span class="day-low"></span>
            </div>
          </div>
        </div>
      </div>

    </div> <!-- page-container -->

    <!-- JQuery script-->    
    <script
       src="https://code.jquery.com/jquery-3.2.1.min.js"
       integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
       crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="./resources/scripts/weather.js"></script>

  </body>
</html>
